<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styleBase">

        </div>

    <a href="/cart" id="cartLink" class="cart-link">Panier</a>

        <textarea id="testimonialContent" required></textarea>
        <button type="submit">Ajouter un témoignage</button>
    </form>
</div>

<footer class="footer">

</footer>
